<!DOCTYPE html>
<html>
<head>
    <title>Concrete Plants UK</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv_Jl1wKeTSl4euHCL-E2oyfy5fvirYB8&libraries=visualization"></script>
<!--    <script src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>-->
    <script src="latlong.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="w3-sidebar w3-bar-block w3-card w3-animate-right" style="display:none; text-align: center; right:0;"
     id="sidebar">
    <table>
        <th>
            <tr>
                <button class="w3-bar-item w3-button w3-large"
                        onclick="sidebar_close()">Close &times;
                </button>
            </tr>
            <tr>
                <div id="filter_container"></div>
            </tr>
            <tr>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" style="margin-left: 2px; width: calc(100% - 8px);"
                            type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Companies
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button class="dropdown-item" onclick="add_company_filter(this.innerHTML)">Breedon</button>
                        <button class="dropdown-item" onclick="add_company_filter(this.innerHTML)">Tarmac</button>
                        <button class="dropdown-item" onclick="add_company_filter(this.innerHTML)">Cemex</button>
                        <button class="dropdown-item" onclick="add_company_filter(this.innerHTML)">Hanson</button>
                        <button class="dropdown-item" onclick="add_company_filter(this.innerHTML)">Lafarge</button>
                        <button class="dropdown-item" onclick="add_company_filter(this.innerHTML)">Brett</button>
                    </div>
                </div>
            </tr>
            <tr>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" style="margin-left: 2px; width: calc(100% - 8px);"
                            type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Keywords
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button class="dropdown-item" onclick="add_keyword_filter(this.innerHTML)">Concrete</button>
                        <button class="dropdown-item" onclick="add_keyword_filter(this.innerHTML)">Mortar</button>
                    </div>
                </div>
            </tr>
            <hr>
            <tr>
                <center>
                    <button onclick="filter()">Apply</button>
                </center>


            </tr>
        </th>
    </table>
</div>

<div id="main">
    <button id="openNav" class="w3-button w3-white w3-large" onclick="sidebar_open()">
        <i class="fa fa-filter"></i>
    </button>

    <div id="map"></div>
</div>

</body>
</html>
